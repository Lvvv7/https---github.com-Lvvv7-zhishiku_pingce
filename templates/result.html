<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>结果预览 | 知识库评测系统</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">知识库评测系统</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">文档上传</a></li>
                <li class="nav-item"><a class="nav-link active" href="/result">结果预览</a></li>
                <li class="nav-item"><a class="nav-link" href="/workflow">API批量测试</a></li>
                <li class="nav-item"><a class="nav-link" href="/logs">历史记录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="mb-4">处理结果预览</h2>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>问题</th>
                <th>答案</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1]|markdown }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/download" class="btn btn-success mt-3">下载 Excel</a>
</div>
</body>
</html>
